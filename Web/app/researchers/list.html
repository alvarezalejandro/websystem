<div>
    <div>
        <table ng-show="researchers.length > 0" style="border: 2px">
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>E-mail</th>
            </tr>
            <tr ng-repeat="researcher in researchers">
                <td>{{researcher.surname}}</td>
                <td>{{researcher.name}}</td>
                <td>{{researcher.dni}}</td>
                <td>{{researcher.email}}</td>
                <td><md-button ui-sref="researchers.edit({id:researcher.id})">Editar</md-button></td>
            </tr>
            <tr><label ng-show="withoutResearchers">No hay investigadores.</label></tr>
        </table>
    </div>
</div>
