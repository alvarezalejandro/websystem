<div ng-init="setup()">
    <div layout="column" ng-cloak="" class="dataInputErrors">
        <md-content class="md-padding">
            <div layout="row">
                <md-input-container>
                    <md-select ng-model="researcherEditing.positionType" placeholder="Tipo de Cargo">
                        <md-option ng-value="positionType.id" ng-repeat="positionType in positionTypes">{{ positionType.name }}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <md-select ng-model="researcherEditing.modality" placeholder="Modalidad">
                        <md-option ng-value="modality.id" ng-repeat="modality in modalities">{{ modality.name }}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <md-select ng-model="researcherEditing.idDedication" placeholder="Decicación a I+D">
                        <md-option ng-value="idDedication.id" ng-repeat="idDedication in idDedications">{{ idDedication.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex="12">
                    <label>Alta en la Institución</label>
                    <input required=""  ng-pattern="fechaRegExpr" placeholder="dd-mm-yyyy"  name="highInTheInstitution" ng-model="researcherEditing.highInTheInstitution">
                    <div ng-messages="researcherForm.highInTheInstitution.$error">
                        <div ng-message="pattern">Formato esperado: dd-mm-yyyy.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="12">
                    <label>Baja en la institución</label>
                    <input required=""  ng-pattern="fechaRegExpr" placeholder="dd-mm-yyyy "  name="lowInTheInstitution" ng-model="researcherEditing.lowInTheInstitution">
                    <div ng-messages="researcherForm.lowInTheInstitution.$error">
                        <div ng-message="pattern">Formato esperado: dd-mm-yyyy.</div>
                    </div>
                </md-input-container>
            </div>
        </md-content>
    </div>
</div>
