<div ng-init="setup()">
    <div layout="column" ng-cloak="" class="dataInputErrors">
        <md-content class="md-padding">
            <div layout="row">
                <md-input-container>
                    <md-select ng-model="researcherEditing.positionType" placeholder="Tipo de Cargo">
                        <md-option ng-value="positionType.id" ng-repeat="positionType in positionTypes">{{ positionType.name }}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <md-select ng-model="researcherEditing.modality" placeholder="Modalidad">
                        <md-option ng-value="modality.id" ng-repeat="modality in modalities">{{ modality.name }}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <md-select ng-model="researcherEditing.idDedication" placeholder="Decicación a I+D">
                        <md-option ng-value="idDedication.id" ng-repeat="idDedication in idDedications">{{ idDedication.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                </md-input-container>
                <md-input-container flex="12">
                    <datepicker date-format="dd/MM/yyyy" selector="form-control">
                        <div class="input-group">
                            <label>Alta en la Institución</label>
                            <input class="form-control" name="highInTheInstitution" ng-model="researcherEditing.highInTheInstitution"/>
                            <span class="input-group-addon" style="cursor: pointer">
                                <i class="fa fa-lg fa-calendar"></i>
                            </span>
                        </div>
                    </datepicker>
                </md-input-container>
                <md-input-container flex="12">
                    <datepicker date-format="dd/MM/yyyy"  selector="form-control">
                        <div class="input-group">
                            <label>Baja en la institución</label>
                            <input class="form-control" name="lowInTheInstitution" ng-model="researcherEditing.lowInTheInstitution"/>
                            <span class="input-group-addon" style="cursor: pointer">
                                <i class="fa fa-lg fa-calendar"></i>
                            </span>
                        </div>
                    </datepicker>
                </md-input-container>
            </div>
        </md-content>
    </div>
</div>
