<div>
    <div layout="column" ng-cloak="" class="dataInputErrors">
        <md-content class="md-padding">
            <div layout="row">
                <md-input-container flex="20">
                    <label>Apellido</label>
                    <input required="" name="surname" ng-model="researcherEditing.surname">
                    <div ng-messages="researcherForm.surname.$error">
                        <div ng-message="required">Campo requerido.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="20">
                    <label>Nombre</label>
                    <input required="" name="name" ng-model="researcherEditing.name">
                    <div ng-messages="researcherForm.name.$error">
                        <div ng-message="required">Campo requerido.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="12">
                    <label>GÃ©nero</label>
                    <md-select name="gender" ng-model="researcherEditing.gender" required="">
                        <md-option value="female">Femenino</md-option>
                        <md-option value="male">Masculino</md-option>
                    </md-select>
                    <div ng-messages="researcherForm.gender.$error">
                        <div ng-message="required">Campo requerido.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex="9">
                    <label>DNI</label>
                    <input required="" type="number" ng-maxlength="8"  name="dni" ng-model="researcherEditing.dni">
                    <div ng-messages="researcherForm.dni.$error">
                        <div ng-message="required">Campo requerido.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="12">
                    <label>Cuil/Cuit</label>
                    <input required=""  ng-pattern="cuilRegExpr" placeholder="##-########-#"  name="cuilCuit" ng-model="researcherEditing.cuilCuit">
                    <div ng-messages="researcherForm.cuilCuit.$error">
                        <div ng-message="required">Campo requerido.</div>
                        <div ng-message="pattern">Formato esperado: ##-########-#.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="30">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="researcherEditing.email" required>
                    <div ng-messages="researcherForm.email.$error">
                        <div ng-message="required">Campo requerido.</div>
                        <div ng-message="email">Mail invalido.</div>
                    </div>
                </md-input-container>
            </div>
        </md-content>
    </div>
</div>
