<div>
    <div ng-controller="InputCtrl" layout="column" ng-cloak="" class="inputdemoErrors" ng-app="Input">

        <form name="projectForm">
            <md-content class="md-padding">
            <div layout="row">

                <md-input-container flex="20">
                    <label>Apellido</label>
                    <input required="" name="surname" ng-model="project.surname">
                    <div ng-messages="projectForm.surname.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="20">
                    <label>Nombre</label>
                    <input required="" name="name" ng-model="project.name">
                    <div ng-messages="projectForm.name.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="10">
                    <label>Sexo</label>
                    <md-select name="type" ng-model="project.type" required="">
                        <md-option value="app">Femenino</md-option>
                        <md-option value="web">Masculino</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container flex="9">
                    <label>DNI</label>
                    <input required="" type="number" ng-maxlength="8"  name="dni" ng-model="project.dni">
                    <div ng-messages="projectForm.dni.$error">
                        <div ng-message="required">Ha excedido el limite.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="12">
                    <label>Cuil/Cuit</label>
                    <input required="" type="number" ng-maxlength="11"  name="cuilCuit" ng-model="project.cuilCuit">
                    <div ng-messages="projectForm.cuilCuit.$error">
                        <div ng-message="required">Ha excedido el limite.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="30">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="project.email" required>
                    <div ng-messages="projectForm.dni.$error">
                        <div ng-message="required">Error de ingreso.</div>
                    </div>
                </md-input-container>
            </div>


                <div  layout="row">
                    <label>Rango edad</label>
                    <br>
                    <md-input-container flex="5">
                        <br>
                        <label>de</label>
                        <input  type="number" ng-maxlength="5" name="ageRangeA" ng-model="project.ageRangeA">
                    </md-input-container>
                    <md-input-container flex="5">
                        <br>
                        <label>hasta</label>
                        <input type="number" ng-maxlength="5" name="ageRangeB" ng-model="project.ageRangeB">
                    </md-input-container>
                </div>

            </div>


                <md-button class="md-raised md-primary">Guardar</md-button>
            </md-content>
        </form>
    </div>
</div>
