<div>
    <div ng-cloak="" class="tabsForm">
        <form name="researcherForm">
            <md-content>
                <md-tabs md-dynamic-height="" md-border-bottom="">
                    <md-tab label="Datos Personales" ng-clik="showSaveButton(true)">
                        <div ng-include src="'researchers/personalData.html'" ng-controller="researchers.personalData" ></div>
                    </md-tab>
                    <md-tab data-ng-if="researcherEditing.id!=null" md-on-select="showSaveButton(false)" label="Formación">
                        <div ng-include src="'researchers/education.html'" ng-controller="researchers.education" ></div>
                    </md-tab>
                    <md-tab data-ng-if="researcherEditing.id!=null" md-on-select="showSaveButton(true)" label="Datos UNDAV">
                        <div ng-include src="'researchers/undavData.html'" ng-controller="researchers.undavData" ></div>
                    </md-tab>
                    <md-tab data-ng-if="researcherEditing.id!=null" md-on-select="showSaveButton(false)" label="Datos Académicos">
                        <div ng-include src="'researchers/academicData.html'" ng-controller="researchers.academicData" ></div>
                    </md-tab>
                    <md-tab data-ng-if="researcherEditing.id!=null" md-on-select="showSaveButton(true)" label="Investigación">
                        <div ng-include src="'researchers/investigation.html'" ng-controller="researchers.investigation" ></div>
                    </md-tab>
                </md-tabs>
                <div ng-show="currentTabNeedSaveButton">
                    <md-button ng-show="!readOnly" class="md-raised md-primary" ng-disabled="researcherForm.$invalid || dataLoading" ng-click="save()">Guardar</md-button>
                    <label ng-show="researcherSaved">Guardado!</label>
                </div>
            </md-content>
        </form>
    </div>
</div>
