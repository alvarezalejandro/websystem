<div>
    <form ng-show="parametricTypeSelected != null" name="parametricForm">
        <div>
            <md-toolbar layout="row" class="md-raised md-primary">
                <div class="md-toolbar-tools">
                    <span class="titles">Agregar {{parametricTypes[parametricTypeSelected].name}}</span>
                </div>
            </md-toolbar>
        </div>
        <md-input-container flex="20">
            <label>Nombre</label>
            <input required="" name="name" ng-change="parametricValidation(parametricTypes[parametricTypeSelected].type)" ng-model="parametricEditing.name">
            <div ng-messages="parametricForm.name.$error">
                <div ng-message="required">Campo requerido.</div>
                <div ng-show="!isNewParametric">Param√©trica Existente.</div>
            </div>
        </md-input-container>
        <md-button ng-click="save()" class="md-raised md-primary" ng-disabled="parametricForm.$invalid || !isNewParametric || parametricSaved">Agregar</md-button>
        <label ng-show="parametricSaved">Guardado!</label>
        <md-button  class="md-raised md-primary" ng-show="parametricSaved">
            <div class="button" ng-show="parametricSaved" ng-click="editNewParametric()">Agregar un Nueva {{parametricTypes[parametricTypeSelected].name}}</div>
        </md-button>
    </form>
</div>
